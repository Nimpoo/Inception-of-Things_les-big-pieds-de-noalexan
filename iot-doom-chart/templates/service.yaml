apiVersion: v1
kind: Service
metadata:
  name: {{ include "iot-doom-chart.fullname" . }}
  labels:
    {{- include "iot-doom-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "iot-doom-chart.selectorLabels" . | nindent 6 }}
